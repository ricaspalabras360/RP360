<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDA - Ricas Palabras 360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .card-container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-image {
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 2.5rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #1a202c; /* gray-900 */
            margin-bottom: 1rem;
        }
        .card-text {
            font-size: 1.125rem; /* text-lg */
            color: #4a5568; /* gray-700 */
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .card-question {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            color: #2b6cb0; /* blue-700 */
            margin-top: 1.5rem;
        }
        .back-button {
            background-color: #4299e1; /* Blue-500 */
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 2rem;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #3182ce; /* Blue-600 */
        }
        .discover-button { /* New style for the "Descubrir Palabras" button */
            background-color: #10b981; /* Emerald-500 */
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 1rem; /* Smaller margin to be closer to the back button */
            display: inline-block;
        }
        .discover-button:hover {
            background-color: #059669; /* Emerald-600 */
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="VIDA.png" alt="Carta VIDA con un corazón y un sol" class="card-image" onerror="this.src='https://placehold.co/400x600/cccccc/333333?text=Imagen+VIDA+no+disponible'; this.onerror=null;">
        
        <a href="index.html" class="back-button">Volver a la Página Principal</a>
        <a href="index.html#que-es" class="discover-button">Descubrir Palabras</a> </div>
</body>
</html>
