<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos elegís a que te conectas! - Ricas Palabras 360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Fondo azul-gris claro */
            display: flex;
            flex-direction: column; /* Permite que el contenido se apile verticalmente */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow-x: hidden; /* Evita el scroll horizontal */
        }
        .page-container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 1200px; /* Aumentado el ancho máximo para el efecto de árbol */
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-title {
            font-size: 2.5rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #1a202c; /* gray-900 */
            margin-bottom: 2rem;
        }
        .word-grid {
            display: flex;
            flex-wrap: wrap; /* Permite que los elementos se envuelvan en múltiples líneas */
            justify-content: center; /* Centra los elementos horizontalmente */
            align-items: center; /* Centra los elementos verticalmente */
            gap: 1rem; /* Espacio entre las "hojas" */
            width: 100%;
            max-width: 900px; /* Ancho máximo para la "copa" del árbol */
            margin: 0 auto; /* Centra la cuadrícula */
            margin-bottom: 2rem;
            padding: 1rem; /* Espacio alrededor de las hojas */
            border-radius: 50% 50% 10% 10% / 80% 80% 20% 20%; /* Forma ovalada para la copa */
            background: linear-gradient(to bottom, #a7f3d0, #6ee7b7); /* Gradiente de verde para la copa */
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1); /* Sombra interna para profundidad */
        }
        @media (max-width: 768px) { /* Ajustes para pantallas más pequeñas */
            .word-grid {
                max-width: 90%; /* Ajusta el ancho máximo en pantallas pequeñas */
                padding: 0.5rem;
            }
        }
        .keyword-card {
            padding: 0.8rem 1rem; /* Ajustado el padding para mejor ajuste */
            border-radius: 9999px; /* rounded-full para forma de hoja/ovalada */
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.15); /* Sombra más pronunciada para hojas */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px; /* Altura mínima para las hojas */
            width: 130px; /* Ancho fijo para todas las hojas */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer; /* Indica que son interactivos */
        }
        .keyword-card:hover {
            transform: translateY(-5px) scale(1.05); /* Efecto de levitación y crecimiento al pasar el ratón */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .keyword-text {
            font-size: 0.9rem; /* Tamaño de fuente ajustado para mejor ajuste */
            font-weight: 600; /* font-semibold */
            color: #374151; /* text-gray-700 */
            word-break: break-word; /* Permite que las palabras largas se rompan */
            line-height: 1.2; /* Espaciado entre líneas para mejor lectura */
        }
        .tree-trunk {
            width: 80px; /* Ancho del tronco */
            height: 200px; /* Alto del tronco */
            background-color: #8b4513; /* Color marrón del tronco */
            border-radius: 40% 40% 0 0; /* Forma redondeada en la parte superior */
            margin: 0 auto; /* Centra el tronco */
            position: relative;
            z-index: 0; /* Asegura que el tronco esté detrás de la copa */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2); /* Sombra para dar volumen */
        }
        .back-button {
            background-color: #4299e1; /* Blue-500 */
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 2rem;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #3182ce; /* Blue-600 */
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1 class="page-title">Vos elegís a que te conectas!</h1>
        
        <div class="word-grid" id="wordGrid">
            </div>

        <div class="tree-trunk"></div>

        <a href="index.html" class="back-button">Volver a la Página Principal</a>
    </div>

    <script>
        const colors = [
            'bg-red-200', 'bg-orange-200', 'bg-yellow-200', 'bg-lime-200', 'bg-green-200',
            'bg-emerald-200', 'bg-teal-200', 'bg-cyan-200', 'bg-sky-200', 'bg-blue-200',
            'bg-indigo-200', 'bg-violet-200', 'bg-purple-200', 'bg-fuchsia-200', 'bg-pink-200',
            'bg-rose-200', 'bg-gray-200', 'bg-zinc-200', 'bg-stone-200', 'bg-neutral-200',
            'bg-red-100', 'bg-orange-100', 'bg-yellow-100', 'bg-lime-100', 'bg-green-100',
            'bg-emerald-100', 'bg-teal-100', 'bg-cyan-100', 'bg-sky-100', 'bg-blue-100',
            'bg-indigo-100', 'bg-violet-100', 'bg-purple-100', 'bg-fuchsia-100', 'bg-pink-100',
            'bg-rose-100'
        ];

        const words = [
            "ACCIONAR", "ACTITUD", "ACTIVAR", "AMISTAD", "AMOR", "APRENDER", "ARMONIA",
            "CONCIENCIA", "CONECTAR", "CONFIANZA", "CORAZÓN", "CREAR", "CRECER", "CULTIVAR",
            "DESPERTAR", "DISFRUTAR", "ENERGIA", "EQUILIBRIO", "ESPERANZA", "ETERNO",
            "EVOLUCION", "EVOLUCIONAR", "FAMILIA", "FELICIDAD", "FELIZ", "FUERZA",
            "GRACIAS", "GRATITUD", "INTELIGENCIA", "LIBERTAD", "MAMÁ", "MEDITAR",
            "PAPÁ", "PAZ", "PAZCIENCIA", "PLENITUD", "POSITIVO", "PRINCIPIOS",
            "PROSPERIDAD", "PURIFICAR", "REIR", "RESILIENCIA", "SALUD", "SEMBRAR",
            "TIEMPO", "UNIÓN", "UNIVERSO", "VALENTIA", "VIDA", "VOLUNTAD"
        ].sort(); // Asegura el orden alfabético

        const wordGrid = document.getElementById('wordGrid');
        words.forEach((word, index) => {
            const colorClass = colors[index % colors.length]; // Cicla a través de los colores
            const wordCard = document.createElement('div');
            wordCard.className = `keyword-card ${colorClass}`;
            wordCard.innerHTML = `<span class="keyword-text">${word}</span>`;
            wordGrid.appendChild(wordCard);
        });
    </script>
</body>
</html>
